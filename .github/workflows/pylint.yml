name: Pylint

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        
    - name: Analysing vector object
      run: |
        pylint ./vector/vector.py
    
    - name: Analysing activation functions
      run: |
        pylint ./vector/activation.py

    - name: Analysing random vector
      run: |
        pylint ./vector/random.py
    
    - name: Analysing machine learning
      run: |
        pylint machine_learning.py
